<!doctype html>
<html lang="en">
<head>
<title>Example with Google maps and jQuery - Google maps jQuery
	plugin</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="content-language" content="en" />

<link type="text/css" rel="stylesheet" href="css/960/min/960.css" />
<link type="text/css" rel="stylesheet" href="css/960/min/960_16_col.css" />
<link type="text/css" rel="stylesheet"
	href="css/normalize/min/normalize.css" />
<link type="text/css" rel="stylesheet"
	href="css/prettify/min/prettify.css" />
<link type="text/css" rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/modernizr-2.0.6/modernizr.min.js"></script>

<script type="text/javascript" src="js/myapp.js"></script>
</head>
<body>


	<script type="text/javascript"
		src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="js/jquery-1.7.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="js/underscore-1.2.2/underscore.min.js"></script>
	<script type="text/javascript" src="js/backbone-0.5.3/backbone.min.js"></script>
	<script type="text/javascript" src="js/prettify/prettify.min.js"></script>
	<script type="text/javascript" src="js/demo.js"></script>
	<script type="text/javascript" src="../ui/jquery.ui.map.js"></script>

	<div class="item rounded dark">
		<div id="map_canvas" class="map rounded"></div>
	</div>
	<script type="text/javascript">
		$(function() {
			demo.add(function() {
				$('#map_canvas').gmap({
					'center' : '-33.883826,151.195648',
					'zoom' : 16,
					'disableDefaultUI' : true,
					'callback' : function() {
						
						console.log("start");
						$.get( "http://www.sharethepawpaw.com/ws/goodies/", function( data ) {						 
							//$( ".result" ).html( data );
							//alert( "Load was performed." );
							}, function(fail) {
								console.log("Fail");
							});			
						
 						var self = this;					
						self.addMarker({
							'position' : '-33.886943,151.196905'
						}).click(function() {
							self.openInfoWindow({
								'content' : 'Hello World!'
							}, this);
						});
					}
				});
			}).load();
		});
	</script>
</body>
</html>
